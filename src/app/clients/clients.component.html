<p></p>
<div class="text-danger" *ngIf="errorMessage">
    <h3 class="text-center" >{{errorMessage}}</h3>
</div>
<div class="container text-center" *ngIf="clients" style="margin-top: 60px;">
    <h3>Customers Table</h3>
<table class="table" style="width: 800px ;margin-top: 70px;" align="center" *ngIf="clients">
    <thead class="thead-light">
<tr>
    <th> ID </th> <th> Name </th> <th> Email </th>
</tr>

<tr *ngFor="let c of clients._embedded.customers">
    <td>{{c.id}}</td>
    <td>{{c.name}}</td>
    <td>{{c.email}}</td>

</tr>

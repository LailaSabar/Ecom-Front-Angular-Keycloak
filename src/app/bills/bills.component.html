<p></p><tr></tr><tr></tr>
<div class="text-danger" *ngIf="errorMessage">
    <h3 class="text-center" >{{errorMessage}}</h3>
</div>
<div class="container text-center" *ngIf="bills" style="margin-top: 30px;">
    <h3>Bills Table</h3>

<table class="table"  style="width: 800px ;margin-top: 70px;" *ngIf="bills" align="center">
    <thead class="thead-light">
<tr>
    <th> ID </th> <th> Date </th> <th> ID Client </th>
</tr>
</thead >

<tr *ngFor="let b of bills">
    <td>{{b.id}}</td>
    <td>{{b.billingDate | date: 'yyyy/MM/dd HH:mm'}}</td>
    <td>{{b.customer.name}}</td>

</tr>

<p></p>

<div class="text-danger" *ngIf="errorMessage">
    <h3 class="text-center" >{{errorMessage}}</h3>
</div>

<div class="container text-center" *ngIf="products" style="margin-top: 60px;">
    <h3>Products Table</h3>
    <table class="table" style="width: 800px ;margin-top: 70px;" align="center" *ngIf="products">
        <thead class="thead-light">
<tr>
    <th> ID </th> <th> Name </th> <th> Price </th>
</tr>

<tr *ngFor="let p of products._embedded.products">
    <td>{{p.id}}</td>
    <td>{{p.name}}</td>
    <td>{{p.price}}</td>

</tr>
</thead>

</table>
